<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Eye Browser</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS for the navigation bar */
        .top-nav {
            background-color: #f2f2f2;
            padding: 10px 0;
        }

        .nav-button {
            background-color: #808080;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            font-weight: bold;
        }

        .nav-button:hover {
            background-color: #606060;
        }

        .download-button {
            background-color: #4CAF50; /* Green */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eagle Eye Browser</h1>
        <nav class="top-nav">
            <ul>
                <li><a href="index.html" class="nav-button">Home</a></li>
                <li><a href="about.html" class="nav-button">About</a></li>
                <li><a href="faq.html" class="nav-button">FAQ</a></li>
                <li><a href="gallery.html" class="nav-button">Gallery</a></li>
                <li><a href="#" class="nav-button download-button">Download Now</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Lightweight, Secure, and Open Source Browser</h2>
            <p>Browse the web with confidence knowing that your privacy is protected.</p>
            <a href="#" class="download-button">Download Now</a>
            <div class="main-ui">
                <img src="main_ui.png" alt="Main UI">
            </div>
        </section>

        <section class="intro">
            <!-- Content of the intro section -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Eagle Eye Browser</p>
    </footer>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.querySelector('.settings-light').classList.add('animate-light');
                document.querySelector('.settings-dark').classList.add('animate-dark');
                document.querySelector('.main-ui').classList.add('animate-ui');
            }
        }
    </script>
</body>
</html>
