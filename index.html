<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Eye Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Eagle Eye Browser</h1>
        <nav class="top-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#" class="download-button">Download Now</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h2>Lightweight, Secure, and Open Source Browser</h2>
            <p>Browse the web with confidence knowing that your privacy is protected.</p>
            <a href="#" class="download-button">Download Now</a>
            <div class="main-ui">
                <img src="main_ui.png" alt="Main UI">
            </div>
            <div class="settings-themes">
                <div class="settings-light">
                    <img src="settings_light.png" alt="Settings Light Theme">
                </div>
                <div class="settings-dark">
                    <img src="settings_dark.png" alt="Settings Dark Theme">
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Eagle Eye Browser</p>
    </footer>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.querySelector('.settings-light').classList.add('animate-light');
                document.querySelector('.settings-dark').classList.add('animate-dark');
                document.querySelector('.main-ui').classList.add('animate-ui');
            }
        }
    </script>
</body>
</html>
