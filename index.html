<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Eye Browser</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .top-strip {
            background-color: #f0f0f0; /* Grey background color */
            padding: 10px; /* Adjust as needed */
        }

        .top-button {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px; /* Adjust spacing between buttons */
            background-color: #ddd; /* Button background color */
            color: #333; /* Button text color */
            text-decoration: none;
            border-radius: 5px;
        }

        .top-button:hover {
            background-color: #bbb; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="top-strip">
            <a href="index.html" class="top-button">Home</a>
            <a href="about.html" class="top-button">About</a>
            <a href="faq.html" class="top-button">FAQ</a>
            <a href="gallery.html" class="top-button">Gallery</a>
            <a href="#" class="top-button download-button">Download Now</a>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <h2>Lightweight, Secure, and Open Source Browser</h2>
            <p>Browse the web with confidence knowing that your privacy is protected.</p>
            <a href="#" class="download-button">Download Now</a>
            <div class="main-ui">
                <img src="main_ui.png" alt="Main UI">
            </div>
        </section>

        <section class="intro">
            <h2>Introducing Eagle Eye Browser â€“ Your Fast, Lightweight, and Privacy-Focused Windows Browser</h2>
            <!-- Intro content here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Eagle Eye Browser</p>
    </footer>

    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.querySelector('.settings-light').classList.add('animate-light');
                document.querySelector('.settings-dark').classList.add('animate-dark');
                document.querySelector('.main-ui').classList.add('animate-ui');
            }
        }
    </script>
</body>
</html>
